name: Test Action
on: push
jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: "World"
      - run: |
          echo "Time: ${{ steps.hello.outputs.time }}"
          echo ${{ secrets.MULTILINE_FILE }} | base64 -d > file.txt
          cat file.txt
          md5sum file.txt
          echo ${{ secrets.MULTILINE_VAR }} > new_file.txt
          cat new_file.txt
